<div navbar></div>

<div class="container">
  <div class="row">
    <!-- <div class="col-xs-3 sidebar" sidebar></div> -->
    <div class="col-xs-12 content">
      <h2 class="page-header">
        <span>Branch List</span>
        <a href="" class="btn btn-primary pull-right" ng-click="openBranchEditor()"><i class="glyphicon glyphicon-plus"></i> Add</a>
      </h2>

      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <div class="input-group pull-right">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <table ng-table="tableParams" class="table table-hover table-condensed">
            <tr ng-repeat="branch in branchList">
              <td data-title="'#'" class="text-center" width="10%">
                {{ $index + 1 }}
              </td>
              <td data-title="'Branch name'" header-class="text-left" width="40%">
                {{ branch.name }}
              </td>
              <td data-title="'Office'" class="text-center" width="20%">
                {{ branch.phones.school }}
              </td>
              <td data-title="'Mobile'" class="text-center" width="20%">
                {{ branch.phones.mobile }}
              </td>
              <td data-title="''" width="10%" class="text-center">
                <a href="/admin/branches/info/{{ branch._id }}">View</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
