<div navbar></div>

<div class="container">
  <div class="row">
    <div class="col-xs-3 sidebar" sidebar></div>
    <div class="col-xs-9 content">
      <div class="panel panel-default">
        <div class="panel-heading">Create new branch</div>
        <div class="panel-body">
          <form class="form-horizontal" name="form" ng-submit="create(form)" novalidate>
            <div class="form-group">
              <label for="inputBranchName" class="col-xs-3 control-label">Branch name</label>
              <div class="col-xs-9">
                <input type="text" id="inputBranchName" name="branchName" class="form-control" placeholder="Branch name" ng-model="branch.name" autofocus required />
                <p class="text-danger" ng-show="errors.branchName != ''">
                  <em>{{ errors.branchName }}</em>
                </p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-3 col-xs-9">
                <button type="submit" class="btn btn-primary">Create</button>
                <a class="btn btn-default" href="/admin/branches">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
