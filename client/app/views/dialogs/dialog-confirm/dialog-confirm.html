<div id="dialog-confirm">
  <div class="modal-header">
    <h4 class="modal-title">Phone Editor</h4>
  </div>
  <div class="modal-body">
    <p>{{ text }}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="onSubmit()">Yes</button>
    <button class="btn btn-danger" ng-click="onCancel()">No</button>
  </div>
</div>
