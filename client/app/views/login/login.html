<div class="container">
  <div id="page-signin">
    <div class="logo">
      <img src="assets/images/logo_180x88.png" alt="Pianoforte">
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Please login</div>
      <div class="panel-body">
        <form class="form-signin" name="form" novalidate ng-submit="login(form)">
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" name="email" class="form-control" placeholder="Username" ng-model="user.email" required autofocus />
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" ng-model="user.password" required />
          </div>
          <div class="form-group has-error">
            <p class="help-block">{{ errors.message }}</p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div class="link-signup">
      <a href="/signup">Sign up for a new account</a>
    </div>
  </div>
</div>
